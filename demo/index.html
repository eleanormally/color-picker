<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    body {
      background: rgb(243 244 246) ;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/color-picker.js';
    import { HCTNoZ, HCTPolar } from '../dist/src/shaders.js'

    render(
      html`
        <div style="width: 400px; height: 400px; margin: 20px">
          <color-picker id="picker">
          </color-picker>
        </div>
      `,
      document.querySelector('#demo')
    );

    let picker = document.getElementById("picker")
    document.getElementById("picker").addEventListener('mousemove', (e) => {
      let text = e.target.value
      let rect = picker.getBoundingClientRect()
      picker.setZAxis((e.clientY-rect.top)/rect.height)
    })
    picker.setShader(HCTNoZ)
  </script>
</body>
</html>
